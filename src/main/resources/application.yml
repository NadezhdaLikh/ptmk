spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/ptmk?currentSchema=public
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    database: postgresql
    show-sql: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: false
        order_inserts: true
        order_updates: true
        jdbc:
          batch_size: 1000
          lob:
            non_contextual_creation: true
logging:
  level:
    org:
      hibernate:
        SQL: debug